<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login and Register</title>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required minlength="10">
            <button onclick="validateLogin()">Login</button>
            <p>Don't have an account? <a href="#" onclick="switchForm('registerForm')">Register</a></p>
        </div>

        <div id="registerForm" class="form">
            <h2>Register</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required minlength="10">
            <button onclick="validateRegister()">Register</button>
            <p>Already have an account? <a href="#" onclick="switchForm('loginForm')">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
